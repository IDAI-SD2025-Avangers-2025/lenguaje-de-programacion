<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con estilos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7t7t0Fj4rE5sH1vS41Lpt4M1Nl4Q8v5P5l6S5q8QG1z4Q4C4D4A4g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    table{
        margin: 50px auto 0;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        border-collapse: collapse;
    }
    table th,
    table td{
        border: 2px solid #dee2e6;
        padding: 8px 15px;
    }
    
    table th,
    table td:first-child {
        background-color:#17a2b8;
        color: #fff;
        font-weight: 600;
    }
    
    /* Nota: Se eliminaron los estilos de 'table td img' ya que las imágenes se eliminaron del HTML */
    
    /* Estos estilos AHORA sí afectan a los iconos de Font Awesome */
    table td i {
        margin-right: 15px;
        font-size: 20px;
        cursor: pointer;
    }
    
    /* El color se aplica a los iconos <i> usando la propiedad 'color' */
    table td i:nth-child(1){
        color: #17a2b8; /* Azul para el primer icono (Info) */
    }
    table td i:nth-child(2){
        color: #28a745; /* Verde para el segundo icono (Editar) */
    }
    table td i:nth-child(3){
        color: #dc3545; /* Rojo para el tercer icono (Eliminar) */
        margin-right: 0px;
    }

    table tr:nth-child(odd){
        background-color: rgba(0, 0, 0, 0.05);
    }
    
    table tr:hover{
        background-color: rgba(0, 0, 0, 0.1);
    }
    
    table tr i:hover {
        opacity: 0.7;
    }
</style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Correo Electrónico</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12345</td>
                <td>Fernando</td>
                <td>Hernández</td>
                <td>correo@ejemplo.com</td>
                <td>
                    <i class="fa-solid fa-circle-info"></i>
                    <i class="fa-solid fa-pen-to-square"></i>
                    <i class="fa-solid fa-trash"></i>
                </td>
            </tr>
            <tr>
                <td>123</td>
                <td>Emilio</td>
                <td>Colorado</td>
                <td>correo2@ejemplo.com</td>
                <td>
                    <i class="fa-solid fa-circle-info"></i>
                    <i class="fa-solid fa-pen-to-square"></i>
                    <i class="fa-solid fa-trash"></i>
                </td>
            </tr>
            <tr>
                <td>4545</td>
                <td>Jorge</td>
                <td>Rodríguez</td>
                <td>correo6@ejemplo.com</td>
                <td>
                    <i class="fa-solid fa-circle-info"></i>
                    <i class="fa-solid fa-pen-to-square"></i>
                    <i class="fa-solid fa-trash"></i>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
